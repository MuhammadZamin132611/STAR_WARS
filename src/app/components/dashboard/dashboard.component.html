        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-table">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> SI.No </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}. </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>

                <!-- Species Column -->
                <ng-container matColumnDef="species">
                    <th mat-header-cell *matHeaderCellDef> Species </th>
                    <td mat-cell *matCellDef="let element; let i = index" [matTooltip]="element.species">Species {{i+1}}
                    </td>
                </ng-container>

                <!-- Code Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Birth Year </th>
                    <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>


    </div>
